<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helena's Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="my-container">
        <div class="row">
          <div class="col-12">
            <div class="first header" id="city">Copenhagen</div>
          </div>
          <div class="col-12">
            <div class="second header">
              Currently
              <span id="current-temp"></span>
              <span id="pseudo-temp"
                ><a href="#" class="link" id="temp-unit-celcius">°C</a>
              </span>
            </div>
            <div class="wind-hum-descrip">
              <span class="styling" id="description"></span>Wind:<span
                class="styling"
                id="windspeed"
              ></span
              >Humidity:<span class="styling" id="humidity"></span>
            </div>
          </div>
          <div class="col-12">
            <div class="search">
              <form action="submit" id="search-form">
                <div class="input-group input-group-sm mb-3">
                  <input
                    type="text"
                    id="search-city-text"
                    class="form-control"
                    placeholder="Find your city..."
                  />
                  <button
                    class="btn btn-outline-secondary"
                    id="search-btn"
                    type="submit"
                  >
                    Search
                  </button>
                  <button
                    class="btn btn-outline-secondary"
                    id="location-btn"
                    type="button"
                  >
                    Current
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="row justify-content-start">
          <div class="col-4 date-forecast">
            <span class="todays-weather" id="current-date">Today 🌧</span>
          </div>
          <div class="col-4 date-forecast" id="tomorrow">Tomorrow ❄️</div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4 date-forecast">Sunday 🌥</div>
          <div class="col-4 date-forecast">Monday 🌧</div>
        </div>
        <div class="row justify-content-end">
          <div class="col-4 date-forecast">Tuesday ☁️</div>
          <div class="col-4 date-forecast">Wednesday 🌨</div>
        </div>
        <div class="row align-items-end">
          <div class="col-12">
            <span class="credits">
              <a
                href="https://github.com/HelenaSF95/weather-app"
                target="_blank"
                rel="noopener noreferrer"
                >Open source code </a
              >by Helena Sahlholdt Fuglsbjerg
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
